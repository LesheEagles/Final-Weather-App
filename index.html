    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
        <header>
            <form class="search-form" id="search-form-id">
                <input type="search" placeholder="Enter a city..." required class="search-form-input" id="search-form-input-id">
                <input type="submit" value="Search" class="search-form-submit">
            </form>
        </header>
        <main>
        <div class="main-data">
            <div>
                <h1 class="main-heading" id="city"></h1>
                <p class="main-details">
                    <span id="time"></span>,
                     <span id="description"></span>
                <br />
                    Humidity: <strong id="humidity"></strong>, Wind: <strong id="windspeed"></strong> 
                </p>
            </div>
            <div class="main-site-container">
                <div id="main-icon"></div> 
                <div class="main-site-temp" id="temperature"></div>
                <div class="main-site-unit">Â°C</div>
            </div>
        </div>

        <div class="forecast-weather" id="forecast">
        </div>
